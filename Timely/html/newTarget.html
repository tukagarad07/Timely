<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Target</title>
    <link rel="stylesheet" href="/Timely/css/newTarget.css">
</head>
<body>
    <div class="box">
        <input type="text" placeholder="Target Activity Name" id="activityName">
        <div class="bTime">
            <label for="goalTime">Set Goal Time:</label>
            <input type="time" id="goalTime" name="tTime">
        </div>
        <div class="bDate">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">
        </div>
        <button type="button" class="submitButton" onclick="addNewTarget()">Add New Target</button>
    </div>
    <script src="/Timely/js/newTarget.js"></script>
</body>
</html>
